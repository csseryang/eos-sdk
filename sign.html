

<!DOCTYPE html>
<html>
<body>

	<script src="eos_ecc.js"></script>
	<script>
		function getUrlVars() {
		    var vars = {};
		    var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(m,key,value) {
		        vars[key] = value;
		    });
		    return vars;
		}

		// Import dependency
		var ecc = require("ecc");

		var s = getUrlVars()['s']
		var pk = getUrlVars()['privateKey']

		if (getUrlVars()['s'] != undefined || getUrlVars()['privateKey'] != undefined){
			var signed = ecc.sign(s, pk);
			window.location.href ="results?signed=" + signed;
		}
		
	</script>

</body>
</html>
