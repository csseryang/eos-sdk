

<!DOCTYPE html>
<html>
<body>
	<h2>EOS ECC Demo</h2>

	<script src="eos_ecc.js"></script>
	<script>
		f = function() {
			// Import dependency
			var ecc = require("ecc");

			// Promise is returned. Asynchronously get results in promise.then()
			var promise = ecc.getKey()

			// Getting result private and public key
			promise.then(privateKey => {
				var publicKey = ecc.privateToPublic(privateKey);
				
				alert("PrivateKey: " + privateKey + "\n PublicKey: " + publicKey)
			})
		}
	</script>

	<p id="demo">
		<button onclick=f()>Test</button>
	</p>

</body>
</html>
