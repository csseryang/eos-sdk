<!DOCTYPE html>
<html>
<head>
	<script src="eos_ecc.js"></script>
	<script src="eos.min.js"></script>
	<script src="eos.js"></script>
</head>
<body>
	<script type="text/javascript">
		function showkeys(error, result) {
			if (error !== null) {
				console.log(error);
			} else {
				document.getElementById('result').innerHtml = result;
			}
		}

	</script>

	<div>
		<button type="button", onclick="random_key(callback=showkeys)">Random Key</button>
		<div id='result'></div>
	</div>

</body>
</html>
