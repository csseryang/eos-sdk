	<script src="eos_ecc.js"></script>
	<script>
		function getUrlVars() {
		    var vars = {};
		    var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(m,key,value) {
		        vars[key] = value;
		    });
		    return vars;
		}

		// Import dependency
		var ecc = require("ecc");

		f = function() {
			var p = ecc.getKeys()
			p.then((keys) => {		
				var [privateKey, publicKey]  = keys;
				window.location.href ="?privateKey=" + privateKey + "&publicKey=" + publicKey;

			})
		}
		
		var params = getUrlVars();

		var pk = params['privateKey'];
		var ppk = params['publicKey'];

		

		if (params['privateKey'] == undefined || params['publicKey'] == undefined){
			f();
		}
		
		

	</script>

</body>
